<svg width="280" height="64" viewBox="0 0 280 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Icône carrée arrondie -->
  <rect width="64" height="64" rx="16" fill="url(#bgGradient)"/>

  <!-- Lettre E stylisée -->
  <g transform="translate(16, 14)">
    <path d="M6 6 H26 V11 H12 V17 H24 V22 H12 V30 H26 V35 H6 Z" fill="white" stroke="white" stroke-width="1"/>
  </g>

  <!-- Point d'accent orange (goutte d'eau) -->
  <circle cx="48" cy="48" r="7" fill="#F97316"/>
  <circle cx="48" cy="48" r="4" fill="white" opacity="0.4"/>

  <!-- Séparateur vertical subtil -->
  <rect x="78" y="12" width="1" height="40" fill="#E5E7EB"/>

  <!-- ERIC PLOMBERIE - Texte principal -->
  <g transform="translate(92, 0)">
    <!-- ERIC -->
    <text x="0" y="32"
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="28"
          font-weight="800"
          fill="url(#textGradient)"
          letter-spacing="0.5">ERIC</text>

    <!-- PLOMBERIE -->
    <text x="0" y="52"
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="18"
          font-weight="600"
          fill="#374151"
          letter-spacing="3">PLOMBERIE</text>
  </g>

  <!-- Badge "Certifié" mini -->
  <g transform="translate(240, 18)">
    <circle cx="12" cy="12" r="12" fill="#10B981"/>
    <path d="M8 12 L11 15 L17 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
